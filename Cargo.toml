[package]
name = "common-rs"
version = "0.2.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.31", optional = true, default-features = false, features = ["std"] }
# futures = { version = "0.3.28", optional = true, default-features = false, features = ["std"] }
futures-util = { version = "0.3.28", optional = true, default-features = false, features = ["std"] }
indicatif = { version = "0.17.7", optional = true }
itertools = { version = "0.11.0", optional = true }
log = { version = "0.4.20", optional = true, default-features = false, features = ["std"] }
redis = { version = "0.23.3", default-features = false, optional = true }
rolling-file = { version = "0.2.0", optional = true, default-features = false }
rust_decimal = { version = "1.32.0", optional = true, default-features = false }
serde = { version = "1.0.189", optional = true, default-features = false, features = ["derive", "std"] }
serde_yaml = { version = "0.9.25", optional = true, default-features = false }
sqlx = { version = "0.7.2", optional = true, default-features = false, features = ["macros", "runtime-tokio-rustls", "mysql", "chrono", "rust_decimal"] }
thiserror = { version = "1.0.50", optional = true, default-features = false }
time = { version = "0.3.30", optional = true, default-features = false, features = ["macros", "std"] }
tokio = { version = "1.33.0", optional = true, default-features = false, features = ["macros", "rt-multi-thread"] }
# tracing = { version = "0.1.37", optional = true, default-features = false, features = ["std"] }
tracing-appender = { version = "0.2.2", optional = true, default-features = false }
tracing-error = { version = "0.2.0", optional = true, default-features = false }
# tracing-subscriber = { version = "0.3.11", default-features = false, features = ["tracing-log", "ansi", "local-time"] }
tracing-subscriber = { version = "0.3.17", optional = true, default-features = false, features = ["tracing-log", "ansi", "time", "std"] }
uuid = { version = "1.5.0", optional = true, default-features = false, features = ["v4", "fast-rng", "std"] }

[features]
default = ["all"]
all = ["cell", "mysqlx_batch", "qh", "sizehmap", "timer", "ulog", "hq", "redis"]
cell = []
mysqlx = ["yaml", "log", "serde", "sqlx", "thiserror", "tokio", "uuid", "indicatif", "futures-util", "itertools", "chrono", "rust_decimal"]
mysqlx_batch = ["mysqlx"]
qh = ["mysqlx_batch", "ymdhms", "futures-util", "rust_decimal", "thiserror", "tokio"]
sizehmap = []
timer = ["futures-util", "tokio"]
ulog = ["rolling-file", "time", "tracing-appender", "tracing-error", "tracing-subscriber"]
yaml = ["serde", "serde_yaml", "thiserror", "log"]
ymdhms = ["chrono"]
hq = ["mysqlx", "ymdhms"]
redis = ["dep:redis", "yaml", "serde"]
